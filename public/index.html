<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;
        }

        #logo {
            background-color: beige;
        }

        header button {
            width: auto;
            height: auto;
            padding: 0;
            border: 0;
            margin: 0;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.4em;
            font-weight: 475;
        }

        main {
            background-color:white;
            display: grid;
            grid-template-columns: repeat(auto-fit, 15em);
            grid-template-rows: auto;
            gap: 1em 1em;
            place-content: center center;
            place-items: center center;
        }

        footer {
            background-color: darkblue;

        }

        #view_receptas
        {
            max-width: 90%;
            max-height: 90%;
            padding: 1em 1em 1em 1em;
            border: 0;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            grid-template-columns: auto;
            place-content: center center;
            place-items: center center;
            box-shadow:0.2em 0.2em 0.2em rgb(200, 200, 200);
            overflow-y: scroll;
        }
        
    </style>
</head>

<body>

    <div id="view_receptas"></div>

    <div id="view_header_fullscreen"></div>

    <header>
    </header>

    <main></main>

    <!-- <footer>
        <span>footer</span>
    </footer> -->

    <script type="module" src="main.mjs"></script>

</body>

</html>
